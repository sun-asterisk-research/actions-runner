name: Build Ubuntu Slim Image

on:
  workflow_dispatch:
    inputs:
      runner_version:
        description: 'GitHub Actions Runner version (e.g., 2.331.0)'
        required: true
        default: '2.331.0'
      image_version:
        description: 'Image version tag'
        required: true
        default: '1.0.0'
      push_image:
        description: 'Push image to registry'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    branches:
      - main
    paths:
      - 'images/ubuntu-slim/**'
      - '.github/workflows/build-ubuntu-slim.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'images/ubuntu-slim/**'
      - '.github/workflows/build-ubuntu-slim.yaml'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/actions-runner-slim
  DEFAULT_RUNNER_VERSION: '2.331.0'
  DEFAULT_IMAGE_VERSION: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set build variables
        id: vars
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "runner_version=${{ github.event.inputs.runner_version }}" >> $GITHUB_OUTPUT
            echo "image_version=${{ github.event.inputs.image_version }}" >> $GITHUB_OUTPUT
            echo "push_image=${{ github.event.inputs.push_image }}" >> $GITHUB_OUTPUT
          else
            echo "runner_version=${{ env.DEFAULT_RUNNER_VERSION }}" >> $GITHUB_OUTPUT
            echo "image_version=${{ env.DEFAULT_IMAGE_VERSION }}" >> $GITHUB_OUTPUT
            if [ "${{ github.event_name }}" == "push" ]; then
              echo "push_image=true" >> $GITHUB_OUTPUT
            else
              echo "push_image=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.vars.outputs.image_version }}
            type=raw,value=runner-${{ steps.vars.outputs.runner_version }}
            type=raw,value=latest,enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: images/ubuntu-slim
          file: images/ubuntu-slim/Dockerfile
          push: ${{ steps.vars.outputs.push_image == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            RUNNER_VERSION=${{ steps.vars.outputs.runner_version }}
            IMAGE_VERSION=${{ steps.vars.outputs.image_version }}
            IMAGE_OWNER=${{ github.repository_owner }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "Image built with:"
          echo "  Runner version: ${{ steps.vars.outputs.runner_version }}"
          echo "  Image version: ${{ steps.vars.outputs.image_version }}"
          echo "  Push enabled: ${{ steps.vars.outputs.push_image }}"
